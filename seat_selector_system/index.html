<script>
  let currentUser = null;
  let seatData = {};
  let currentSelectedSeat = null;
  let pollingTimer = null;

  // æª¢æŸ¥ç³»çµ±ç‹€æ…‹
  function checkSystemOpen() {
    google.script.run.withSuccessHandler(res => {
      if (!res.isOpen) {
        document.getElementById('closedOverlay').classList.remove('hidden');
      } else {
        document.getElementById('closedOverlay').classList.add('hidden');
      }
    }).getSystemStatus();
  }

  window.onload = () => {
    checkSystemOpen();
    setInterval(checkSystemOpen, 10000); // 10ç§’æª¢æŸ¥ä¸€æ¬¡æ˜¯å¦è¢«è€å¸«é–å®š
  };

  document.getElementById('loginButton').onclick = () => {
    const seat = document.getElementById('loginSeatInput').value;
    const pass = document.getElementById('loginPassInput').value;
    google.script.run.withSuccessHandler(res => {
      if(res.success) {
        currentUser = res.student;
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('mainApp').classList.remove('hidden');
        document.getElementById('userNameDisplay').innerText = currentUser.name;
        document.getElementById('userSeatDisplay').innerText = currentUser.seatNo;
        loadData();
      } else {
        document.getElementById('loginMessage').innerText = res.message;
      }
    }).loginStudent(seat, pass);
  };

  function loadData() {
    google.script.run.withSuccessHandler(res => {
      seatData = res.seatMap;
      renderMap();
      if (!pollingTimer) pollingTimer = setInterval(loadData, 5000);
    }).getSeatMapData();
  }

  function renderMap() {
    const container = document.getElementById('seatMapContainer');
    container.innerHTML = '<div class="stage-bar w-3/4 py-1 text-center text-xs font-bold mb-4">è¬›å°</div>';
    
    const rows = [
      ['A6', 'A5', 'A4', 'A3', 'A2', 'A1'], ['B6', 'B5', 'B4', 'B3', 'B2', 'B1'],
      ['C6', 'C5', 'C4', 'C3', 'C2', 'C1'], ['D6', 'D5', 'D4', 'D3', 'D2', 'D1'],
      ['E6', 'E5', 'E4', 'E3', 'E2', 'E1'], ['F5', 'F4', 'F3', 'F2', 'F1']
    ];

    rows.forEach(row => {
      const rowDiv = document.createElement('div');
      rowDiv.className = 'flex gap-2 mb-2';
      row.forEach(id => {
        const data = seatData[id] || { isOccupied: false, rawStatus: 0 };
        const btn = document.createElement('button');
        btn.className = 'seat-button';
        
        if (data.isOccupied) {
          btn.classList.add('seat-occupied');
          btn.innerHTML = `<span>${id}</span><span class="text-[9px]">${data.occupantSeatId}</span>`;
          btn.disabled = true;
        } else {
          const count = data.rawStatus || 0;
          btn.classList.add(count > 0 ? 'seat-status-high' : 'seat-status-0');
          btn.innerHTML = `<span>${id}</span><span class="text-[9px]">${count}äºº</span>`;
          if (currentSelectedSeat === id) btn.classList.add('seat-selected');
          btn.onclick = () => {
            currentSelectedSeat = id;
            document.getElementById('selectedSeatInput').value = id;
            document.getElementById('submitButton').disabled = false;
            document.getElementById('submitButton').className = "w-full py-3.5 rounded-xl text-lg font-bold text-white bg-blue-600";
            renderMap();
          };
        }
        rowDiv.appendChild(btn);
      });
      container.appendChild(rowDiv);
    });
  }

  document.getElementById('submitButton').onclick = () => {
    document.getElementById('submitButton').disabled = true;
    google.script.run.withSuccessHandler(res => {
      if (res.success) {
        showStatus('âœ… æäº¤æˆåŠŸï¼Œè«‹ç­‰å€™æŠ½ç±¤çµæœ...', true);
        startPollingResult();
      } else {
        showStatus('âŒ ' + res.message, false);
        document.getElementById('submitButton').disabled = false;
      }
    }).recordChoice({ seatId: currentUser.seatNo, choice: currentSelectedSeat });
  };

  function startPollingResult() {
    setInterval(() => {
      google.script.run.withSuccessHandler(res => {
        if (res.status === 'SUCCESS') showStatus('ğŸ‰ æ­å–œï¼ç²é¸åº§ä½ï¼š' + res.seat, true);
        else if (res.status === 'FAIL') showStatus('ğŸ˜¢ æœ¬è¼ªæœªæŠ½ä¸­ï¼Œè«‹ç­‰å€™ä¸‹ä¸€è¼ªã€‚', false);
      }).getMyRoundResult(currentUser.seatNo);
    }, 4000);
  }

  function showStatus(msg, ok) {
    const el = document.getElementById('statusMessage');
    el.innerText = msg;
    el.className = `p-2 rounded-lg text-xs font-bold text-center ${ok ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
    el.classList.remove('hidden');
  }

  function logout() { location.reload(); }
</script>
